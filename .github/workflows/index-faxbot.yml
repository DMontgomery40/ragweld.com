name: Index Faxbot corpora (Neon)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # Mondays 06:00 UTC

jobs:
  index:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Index corpora into Neon
        env:
          # Set this secret in the ragweld.com repo:
          #   Settings → Secrets and variables → Actions → New repository secret
          #   Name: RAGWELD_DATABASE_URL
          #   Value: Neon/Netlify DB Postgres connection string
          RAGWELD_DATABASE_URL: ${{ secrets.RAGWELD_DATABASE_URL }}
          FAXBOT_REPO_URL: https://github.com/dmontgomery40/faxbot.git
          FAXBOT_REPO_REF: main
          FAXBOT_DOCS_SITEMAP: https://docs.faxbot.net/latest/sitemap.xml
          FAXBOT_DOCS_LIMIT: "250"
        run: node scripts/index-faxbot.cjs

