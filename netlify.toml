[build]
  command = "npm run build && node scripts/validate-demo.cjs"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/demo/*"
  to = "/demo/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/knobs"
  to = "/glossary"
  status = 301

[[redirects]]
  from = "/knobs/"
  to = "/glossary/"
  status = 301

[[headers]]
  for = "/demo/mockServiceWorker.js"
  [headers.values]
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
